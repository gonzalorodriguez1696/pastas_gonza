<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contactanos | Pastas Gonza</title>
    <link rel="stylesheet" href="../css/style.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./ventas.html">Ventas</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./contactanos.html">Contactanos</a></li>
                <li><a href="./acerca_de_nosotros.html">Acerca de nosotros</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form>
            <fieldset>
                <legend>Pastas Argentinas</legend>

                <div>
                    <label for="">Nombre:</label>
                    <input type="text" name="nombres" placeholder="Gonzalo Hernán">
                </div>
                <div>
                    <label for="">Apellido:</label>
                    <input type="text" name="apellido" id="" placeholder="Rodriguez">
                </div>
                <div>
                    <label for="sexo_masculino">Masculino</label>
                    <input type="radio" name="sexo" id="sexo_masculino" value="hombre">
                </div>
                <div>
                    <label for="sexo_femenino">Femenino</label>
                    <input type="radio" name="sexo" id="sexo_femenino" value="hombre">
                </div>

                <div>
                    <select name="Edad">
                        <option value="menor">Menor de edad</option>
                        <option value="mayor">Mayor de edad</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="acepta" id="aceptar" value="1">
                    <label for="aceptar">Acepta términos y condiciones</label>
                </div>
                <input type="reset" value="Resetear Formulario">
                <input type="submit" value="Enviar Formulario">
                <button>Para JavaScript</button>
            </fieldset>

        </form>
    </section>

</body>
